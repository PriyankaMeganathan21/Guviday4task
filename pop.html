<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var request = new XMLHttpRequest();
        request.open('GET','https://restcountries.com/v3.1/all',true)

        request.send();

        request.onload = function() {    //loading the page
         var data = JSON.parse(request.response)
         console.log(data)
         var res1 = data.map((nam)=>nam.name)
         console.log(res1)
         var res2 = data.map((reg)=>reg.region)
         console.log(res2)
         var res3 = data.map((subreg)=>subreg.subregion)
         console.log(res3)
         var res = data.filter((pop)=>pop.population < 200000)
         console.log(res)
        } 
    </script>  
</body>
</html>
